<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .titulo{
        color: #f00;
        font-size: 20px;
        text-decoration: underline;
      }
      div{
        border: 1px solid #000;
        padding: 10px;
        display: inline-block;
      }
      a{
        display: block;
      }
    </style>
  </head>
  <body>

    <h1 class="titulo">querySelectorAll</h1>
    <p>O querySelectorAll() é um método que retorna os elementos do documento que correspodem a uma classe de CSS ou uma tag especifica.</p>
    <h2 class="titulo">Curso de Javascript</h2>
    <p>www.youtube.com/cfbcurso</p>
    <div>
      <p>Este texto está dentro de uma div</p>
      <p>Este também</p>
    </div>
    <a href="http://www.youtube.com" target="_blank">Canal</a>
    <a href="http://cfbcursos.com.br">Site</a>
    <hr>

    <script>
      var ps = document.querySelectorAll('p');
      ps[0].innerHTML="NOVO TEXTO";

      var elementos = document.querySelectorAll('.titulo');
      for(var i=0; i<elementos.length; i++){
        document.write(elementos[i].innerHTML + "<br>");
      }
      elementos[0]
    </script>
</html>
